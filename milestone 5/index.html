<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Shareable Resume Builder</title>
        <link rel="stylesheet" href="sytle.css">
    </head>
    <body>
        <h1>Shareable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="username">username:</label>
                <input type="text" id="username" placeholder="enter your username" required>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="enter your name" required>
                
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="enter your phone number" required>                
                    
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label> 
                <textarea id="education" placeholder=" enter your education" rows="5" required></textarea>


            </fieldset>
            <legend>Experience</legend>
                <label for="experience">Experience:</label> 
                <textarea id="experience" placeholder=" enter your work experience" rows="5" required></textarea>
            <fieldset>
               
                
            <fieldset>
                <legend>Skills</legend>
                <label for="Skills">Skills:</label> 
                <textarea id="Skills" placeholder=" enter your work Experience" rows="5" required></textarea>

            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>

        </form>

        <br>

        <!--Dynamic and editable Resume -->
        <div id="resume-display" contenteditable="true">
            <!-- Resume will be generated below-->
        </div>

        <br>

        <!-- section for the shareable link and download option -->
         <div id="shareable-link-container" style="display: none;">
         <h2>shareable link</h2>
         <p>Here is your unique link to veiw or edit your resume:</p>
         <a href="#" id="shareable-link" target="_blank"></a>
         <br>
         <button id="download-pdf"><b>Download as PDF</b></button>
         </div>

        <script src="script.js"></script>
  </body>
</html>
